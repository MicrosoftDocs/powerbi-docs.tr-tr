additionalContent:
  sections:
  - title: İlgili araçlar
  - items:
    - title: Power BI REST API'leri
      summary: Power BI REST API’leri, ekleme, yönetim ve kullanıcı kaynakları için hizmet uç noktaları sağlar.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Azure Resource Manager REST API’leri
      summary: Ayrılmış Power BI kapasiteleri oluşturmanızı, almanızı, güncelleştirmenizi ve silmenizi sağlayan bir dizi RESTful web hizmeti sağlayan bir API.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Power Platform belgeleri
      summary: Power BI, Power Apps, Power Automate ve Power Virtual Agents’ın birbirini geliştirmek için birlikte nasıl çalıştığını öğrenin.
      url: https://docs.microsoft.com/power-platform/
    - title: Power BI geliştirici merkezi
      summary: Power BI ile oluşturun.
      url: https://powerbi.microsoft.com/developers/
    - title: Örnek Power BI görselleri
      summary: Power BI örnekleri ile kod kitaplıklarının koleksiyonu.
      url: visuals/samples.md
    - title: Power BI kitaplıkları
      summary: Power BI kitaplıkları (NuGet’ler).
      url: https://www.nuget.org/profiles/powerbi
    - title: Katıştırma kurulum aracı
      summary: Power BI ekleme ortamınızı ayarlayın.
      url: https://app.powerbi.com/embedsetup
    - title: Deneme alanı
      summary: Özellikleri deneyin ve API’leri keşfedin.
      url: https://aka.ms/pbieplayground
