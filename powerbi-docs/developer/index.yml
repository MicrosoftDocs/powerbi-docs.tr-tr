    - title: Power BI REST API'leri
      summary: Power BI REST API’leri, ekleme, yönetim ve kullanıcı kaynakları için hizmet uç noktaları sağlar.
      url: /rest/api/power-bi/
    - title: Azure Resource Manager REST API’leri
      summary: Power BI kapasiteleri oluşturmanızı, almanızı, güncelleştirmenizi ve silmenizi sağlayan bir dizi RESTful web hizmeti sağlayan bir API.
      url: /rest/api/power-bi-embedded/
